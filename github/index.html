<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">как заработать свой первый миллион</strong>
				</h1>
				</div>
			</div>
			<!--Второй row -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1">
				<div class="video">
				<iframe width="100%" height="370" src="https://www.youtube.com/embed/hRwmkO8Bssk" frameborder="0" allowfullscreen="allowfullscreen" data-link="https://www.youtube.com/watch?v=hRwmkO8Bssk"></iframe>

				</div>
			</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">

							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						
						</form>
					</div>
				</div>
		</div>
		
	</div>

	<div class="section">
		<!--row под заголовок секции-->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center" >Почему это важно для вас?</h2>
			</div>	
		</div>
		<!--Блок с преимуществами-->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 ">
					<div class="feature-box">
						<img src="img/1.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/2.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/3.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/4.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg  form-btn">Получить инструкцию</button>	
		</div>
	</div>
	</div>
	<div class="section-header text-center">
		<p class="gavno1 text-uppercase">Наши клиенты</p>
	</div>
	<div class="container">
	<div class="photo text-center">
		<div class="row">
			<div class="col-lg-12 ">
				<div class="chelovek ">
					<img src="img/img_photo/1.png" alt="Клиент">
					<img src="img/img_photo/2.png" alt="Клиент">
					<img src="img/img_photo/3.png" alt="Клиент">
					<img src="img/img_photo/4.png" alt="Клиент">
				</div>
			</div>
		</div>
	</div>
	<div class="photo text-center">
		<div class="row">
			<div class="col-lg-12 ">
				<div class="chelovek ">
					<img src="img/img_photo/5.png" alt="Клиент">
					<img src="img/img_photo/6.png" alt="Клиент">
					<img src="img/img_photo/7.png" alt="Клиент">
					<img src="img/img_photo/8.png" alt="Клиент">
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
